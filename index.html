<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人健康与生活管理</title>
  <style>
    body {
      font-family: 'Microsoft YaHei', sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .header {
      text-align: center;
      margin-bottom: 40px;
    }
    .app-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
    .app-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      padding: 20px;
      transition: transform 0.3s ease;
    }
    .app-card:hover {
      transform: translateY(-5px);
    }
    .app-icon {
      font-size: 2.5rem;
      margin-bottom: 15px;
      color: #4CAF50;
    }
    .app-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .app-description {
      color: #666;
      margin-bottom: 15px;
    }
    .app-link {
      display: inline-block;
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
    }
    .app-link:hover {
      background-color: #388E3C;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>个人健康与生活管理平台</h1>
    <p>追踪、分析和优化您的健康与生活</p>
  </div>
  
  <div class="app-grid">
    <div class="app-card">
      <div class="app-icon">🥗</div>
      <div class="app-title">记录健身饮食</div>
      <div class="app-description">
        追踪每日食物摄入，分析三大营养素，获取个性化的饮食建议。
      </div>
      <a href="fitness-diet.html" class="app-link">开始使用</a>
    </div>
    
    <!-- 未来可添加更多应用卡片 -->
    <div class="app-card" style="opacity: 0.6;">
      <div class="app-icon">⏱️</div>
      <div class="app-title">记录时间使用</div>
      <div class="app-description">
        即将推出 - 追踪和分析您的时间使用情况，提高生产力。
      </div>
      <a href="#" class="app-link" style="background-color: #9E9E9E;">即将推出</a>
    </div>
  </div>
</body>
</html>
